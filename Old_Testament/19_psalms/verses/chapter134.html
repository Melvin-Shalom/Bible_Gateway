    </header>
    <main>
        <div>
            <p><sup>1</sup> Praise the Lord, all you servants of the Lord who minister by night in the house of the Lord.</p>
            <p><sup>2</sup> Lift up your hands in the sanctuary and praise the Lord.</p>
            <p><sup>3</sup> May the Lord bless you from Zion, he who is the Maker of heaven and earth.</p>
        </div>
